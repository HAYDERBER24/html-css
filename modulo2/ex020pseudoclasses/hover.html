<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemplo de hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div:hover{ 
            color: blueviolet;
        }
        div>p{
            display: none;
            color: white;
            background-color: black;
        }
        div:hover>p{
            display: block;
           
        }
    </style>
</head>
<body>
    <h1>exemplo de hover</h1>
    <p>passe o mouse aqui</p>
    <div>
        passe o mouse aqui
        <p><a href="https://www.hostnet.com.br/" target="_blank">texto escondido...</a></p>
    </div>
</body>
</html>
