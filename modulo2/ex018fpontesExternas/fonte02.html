<!DOCTYPE html>

    <title>fontes externas</title>
    <style>
        @font-face {
            font-family: 'lovelarry' ;
            src: url('fonts/love larry ttf.ttf') format('truetype');

            -open-type (otf)
            -true-type (ttf)

            -truetype-aat (apple advanced typography)
            svg
            */
        }
        body {

        }
        h1{

            font-size: 3em;
            font-weight: normal;
        }
        p{font-family:'lovelarry'; font-weight: normal;}
    </style>
</head>
