<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tags em HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5 podemos inserir elementos da lista a seguir.
        passe o mouse sobrr os termos para descobrir qual 
        tag deverá utilizar em cada caso.
        <ul type="square">
            <li><abbr title="use a tag <p>...</p>">Parágrafos</abbr></li>
            <li><abbr title="use as tags de <h1>..</h1> até <h6>...</h6>">Títulos</abbr></li>
            <li><abbr title="use a tag <img>">imagens</abbr></li>
            <li><abbr title="use a tag <code>...</code>">codigo fonte</abbr></li>
            <li><abbr title="use a tag <abbr>...</abbr>">abreviaçoes</abbr></li>
            <li><abbr title="use as tags <ol>..<li>..</li>..</ol>">listas numeradas</abbr></li>
            <li><abbr title="use ass tags <ul>..<li>..</li>..</ul>">listas com demarcadores</abbr></li>
        </ul>
    </p>
</body>
</html>
