<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>videos com HTML5</title>
</head>
<body>
    <h1>inserindo videos hospedados localmente</h1>
    <p>este video esta hospedado no meu propio servidor</p>
    <video width="400" poster="imagens/aguavivas.png" controls loop>
        <source src="midias/Meuvideo.m4v.m4v" type="video/m4v">
        <source src="midias/Meuvideo.webm.webm" type="video/webm">
        <source src="midias/meuvideo.mp4.mp4" type="video/mp4">
        <source src="midias/meuvideo.ogv.ogv" type="video/ogg">
    </video>
    <h1>inserindpo videos de youtube</h1>
    <iframe  width="400" height="720" 
    src="https://www.youtube.com/embed/hJSiQHQ96hE"
     title="YouTube video player" frameborder="0" 
     allow="accelerometer; autoplay; clipboard-write; 
     encrypted-media; gyroscope; picture-in-picture" 
     allowfullscreen></iframe>
</body>
</html>
